<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;800&family=Josefin+Sans:wght@700&family=Karla:wght@800&family=Open+Sans:wght@600;800&family=Spinnaker&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&family=Josefin+Sans:wght@700&family=Karla:wght@800&family=Open+Sans:wght@600;800&family=Spinnaker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Endorsements</title>
</head>

<body>
    <div class="container">
        <img id="logo-img" src="images/logo.png" alt="champions logo" />
        <h1 id="main-heading">We are the Champions</h1>
        <textarea id="endorsement-in" class="inputs" rows="4" cols="50"
            placeholder="Write your endorsement here"></textarea>

        <div id="sender-receiver">
            <input id="from-in" class="inputs fromto" type="text" placeholder="From" />
            <input id="to-in" class="inputs fromto" type="text" placeholder="To" />
        </div>

        <button id="publish-btn">Publish</button>

        <p class="endorse-headings">- Endorsements - </p>
        <ul id="endorsement-ul">
        </ul>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
